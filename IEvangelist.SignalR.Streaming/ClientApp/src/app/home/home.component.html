<div class="grid">
    <div class="view">
        <video #video autoplay></video>
        <canvas #canvas></canvas>
        <pre id="ascii" #ascii></pre>
    </div>
    <div class="controls">
        <input type="text" [(ngModel)]="streamName" />
        <button class='button' (click)="startStream()">Start</button>
        <button class='button' (click)="stopStream()">Stop</button>
    </div>
</div>
